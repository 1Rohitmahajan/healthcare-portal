{% extends 'base.html' %}
{% block body %}

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;

       
    }

    body{
        background-image: url(/static/root.jpg);
        background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  
    }
    .container {
        

        /* {% comment %} background-image: url("/static/front2.jpg" ) ; {% endcomment %} */
        background-position: center;
        background-size: cover;
        /* position: absolute; */
        
        height: 100%;
        width: 150%;
     


    }

    .icon {
        width: 350px;
        float: left;
        height: 70px;
    }

    .logo {
        color: #f200ff;
        font-size: 30px;
        font-family: Arial;
        padding-left: 20px;
        float: left;
        padding-top: 10px;
        margin-top: 15px;

    }

    .form-box {
        width: 380px;
        height: 700px;
        background: white;
        margin: 8% auto;
        position: relative;
        padding: 0px;
        overflow: hidden;
        border-style: solid;

    }




    .button-box {
        width: 220px;
        margin: 30px auto;
        position: relative;
        box-shadow: 0 0 20px 3px #9AFBFA;
        border-radius: 35px;

    }

    .toggle-btn {
        padding: 5px 28px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
    }

    #btn {
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: linear-gradient(to right, #9AFBFA, #D071f9);
        border-radius: 30px;
        transition: 1s;

    }

    .social-media {
        margin: 30px auto;
        text-align: center;

    }


    .social-media img {
        margin: 35px 1px;
        box-shadow: 0 0 20px 0 #7f7f7f;
        border-radius: 20%;
        cursor: pointer;

    }

    .login-form {
        border: 0px solid;
        top: 180px;
        position: absolute;
        width: 280px;
        transition: 1s;
    }

    .form-field {
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        border-bottom: 2px solid #999;
        outline: none;
        background: transparent;
    }

    .submit {
        width: 85%;
        padding: 10px 30px;
        cursor: pointer;
        display: block;
        margin: auto;
        background: linear-gradient(to right, #9AFBFA, #d071f9);
        border: 0;
        outline: none;
        border-radius: 25px;
    }


    .checkbox {
        margin: 30px 5px;

    }

    span {
        color: #777;
        font-size: 12px;
        bottom: 64px;
        position: absolute;
    }

    #login {
        left: 50px;
    }

    #Register {
        left: 450px;
    }
</style>




<div class="container " >
    
    




    <div class="form-box">
        <div class=" button-box">
            <div id="btn"></div>

            <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
            <button type="button" class="toggle-btn" onclick="Register()">Register</button>

        </div>
        <div class="social-media">
            <img src="/static/healthcare-logo.png">

        </div>


        <form class="login-form" id="login" action="/loginuser " method="post">
            {% csrf_token %}
            <input type="text" name="username" id="username" class="form-field" placeholder="Username " required>
            <input type="password" name="password2" id="password2" class="form-field" placeholder="Password" required>

            <input type="checkbox" class="checkbox"><span>Remember password</span>
            <button type="submit" class="submit">LogIn</button>

        </form>
        <div>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}



        </div>
        <form class="login-form" id="Register" action="/register" method="POST">
            {% csrf_token %}


            <input type="text" class="form-field" name="first_name" id="first_name" placeholder="First Name" required>
            <input type="text" class="form-field" name="last_name" id="last_name" placeholder="Last Name" required>
            <input type="text" class="form-field" name="username" id="username" placeholder="Username is unique"
                required>
            <input type="phone" class="form-field" name="phone" id="phone" placeholder="Contact No" required>
            <input type="email" class="form-field" name="email " id="email " placeholder="Email Address" required>
            <input type="password" class="form-field" name="password" id="password" placeholder="Password" required>
            <input type="password" class="form-field" name="password2" id="password2" placeholder="Confirm password"
                required>


            <input type="checkbox" class="checkbox"><span>i accept to the terms and conditions</span>
            <center>
                <button type="submit" class="submit">processed & save</button>
            </center>
        </form>

    </div>

</div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("Register");
    var z = document.getElementById("btn");

    function Register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";

    }

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";

    }
</script>




{% endblock body %}
